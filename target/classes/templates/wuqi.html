<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>

    <!--最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index}">首页</a></li>
                <li><a th:href="@{/heroes}">英雄列表<span class="sr-only">(current)</span></a></li>
                <li class="active"><a th:href="@{/wuqi}">武器列表</a></li>
            </ul>
            <form class="navbar-form navbar-left" th:action="@{/search}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/information}">用户名：[[ ${session.loginUser} ]]</a></li>
                <li><a th:href="@{/user/logout}">注销</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>编号</th>
            <th>名字</th>
            <th>合成</th>
            <th>总价</th>
            <th>回收</th>
            <th>属性</th>
            <th>主动</th>
            <th>被动</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="w:${ws}">
            <td th:text="${w.getId()}"></td>
            <td th:text="${w.getName()}"></td>
            <td th:text="${w.getSynthesis()}"></td>
            <td th:text="${w.getPrice()}"></td>
            <td th:text="${w.getReclaim()}"></td>
            <td th:text="${w.getAttribute()}"></td>
            <td th:text="${w.getActive()}"></td>
            <td th:text="${w.getPassive()}"></td>
            <td>
                <a class="btn btn-sm btn-danger" >删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
